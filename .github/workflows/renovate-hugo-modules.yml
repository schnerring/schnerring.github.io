name: Renovate Hugo Modules

on: pull_request

jobs:
  renovate_hugo_modules:
    name: Renovate Hugo Modules
    if: startsWith(github.head_ref, 'renovate/hugo-modules')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Pull Request HEAD Commit
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.111.3"
          extended: true

      - name: Update All Hugo Modules
        run: hugo mod get -u

      - name: Tidy Hugo Modules
        run: hugo mod tidy

      - name: Display Changes
        run: git status

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: |
            Renovate Hugo Modules

            Co-authored-by: Michael Schnerring <3743342+schnerring@users.noreply.github.com>
          commit_user_name: renovate[bot]
          commit_user_email: renovate[bot]@users.noreply.github.com
          commit_author: renovate[bot] <renovate[bot]@users.noreply.github.com>
